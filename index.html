<!DOCTYPE html>
<html>

<head>
    <title>Diplma Geneator</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
    <meta charset="UTF-8">
</head>

<body>
    <h1>Diploma Generator</h1>

    <!-- <text-modifier></text-modifier> -->

    <main>
        <div class="editor">
            <div>
                <input type="text" id="nameValue" name="nameValue" placeholder="Name des Wunderkindes" />
            </div>

            <div>
                <input type="range" id="nameSize" name="nameSize" value="44" min="5" max="100" />
                <label for="nameSize">Schriftgröße</label>
                <span id="nameSizeValue">44px</span>
            </div>

            <div>
                <input type="checkbox" id="nameBold" name="nameBold" checked="checked" />
                <label for="nameBold">Fett</label>
            </div>

            <hr />

            <div>
                <input type="text" id="titleValue" name="titleValue" placeholder="Titel des Wunderkinds" />
            </div>

            <div>
                <input type="range" id="titleSize" name="titleSize" value="25" min="5" max="100" />
                <label for="titleSize">Titel</label>
                <span id="titleSizeValue">25px</span>
            </div>

            <div>
                <input type="checkbox" id="titleBold" name="titleBold" />
                <label for="titleBold">Fett</label>
            </div>

            <hr/>

            <button id="print" type="button" onclick="printPdf()">
                Print PDF
            </button>
        </div>
        <div class="preview-wrapper">
            <div id="preview" class="preview landscape">
                <div id="name" class="name">Name des Wunderkindes</div>
                <div id="title" class="title">Titel des Wunderkinds</div>
            </div>
        </div>

    </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
<script src="main.js"></script>

</html>
